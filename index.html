<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    /* إعدادات الخلفية */
    body {
        background: #000 url('qq.png') no-repeat center center fixed !important;
        background-size: 100% 100% !important;
        margin: 0; padding: 0; overflow: hidden; height: 100vh;
        font-family: monospace;
    }

    /* العنوان العلوي المضيء */
    .exploit-title {
        position: fixed !important;
        top: 15% !important;
        left: 0; width: 100%;
        text-align: center !important;
        color: #00ff41 !important;
        font-size: 20px !important;
        font-weight: bold;
        text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
        z-index: 9999;
    }

    /* إخفاء الأكواد والرسائل تماماً وجعلها شفافة */
    #log, .msgs, #messages, [id*="log"], [class*="msg"], div:not(.footer-bar):not(.exploit-title) { 
        display: none !important; /* إخفاء العنصر */
        visibility: hidden !important; /* التأكيد على الإخفاء */
        opacity: 0 !important; /* شفافية كاملة */
        height: 0 !important;
        width: 0 !important;
        position: absolute !important;
    }

    /* الشريط السفلي */
    .footer-bar {
        position: fixed !important;
        bottom: 0 !important;
        left: 0; width: 100%;
        height: 50px !important;
        background: rgba(0, 0, 0, 0.85) !important;
        border-top: 1px solid #00ff41 !important;
        z-index: 10000 !important;
    }

    .footer-table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        color: white;
    }

    .footer-table td {
        padding: 0 20px;
        font-size: 14px;
        vertical-align: middle;
    }

    .system-ready {
        color: #00ff41 !important;
        font-weight: bold;
        text-shadow: 0 0 8px #00ff41;
        margin-left: 15px;
    }
</style>
</head>
<body>

<div class="exploit-title">العقيلي - LAPSE EXPLOIT FOR FIRMWARE 9.00</div>

<div id="log" style="display:none !important;"></div>

<div class="footer-bar">
    <table class="footer-table">
        <tr>
            <td style="width: 180px;">DATE: <span id="live-date"></span></td>
            <td>
                TIME: <span id="live-clock">00:00:00</span>
                <span class="system-ready">● SYSTEM READY</span>
            </td>
        </tr>
    </table>
</div>

<script>
    function updateClock() {
        var d = new Date();
        var h = String(d.getHours()).padStart(2, '0');
        var m = String(d.getMinutes()).padStart(2, '0');
        var s = String(d.getSeconds()).padStart(2, '0');
        document.getElementById("live-clock").innerText = h + ":" + m + ":" + s;
        document.getElementById("live-date").innerText = d.getFullYear() + "/" + (d.getMonth()+1) + "/" + d.getDate();
        setTimeout(updateClock, 1000);
    }
    updateClock();

    // تعطيل الأوامر التي تحاول الكتابة على الشاشة
    document.write = function() {};
    window.alert = function() {};
</script>
    
  <div class="card">
    <h1>العقيلي - Lapse Exploit for Firmware 9.00</h1>
    <pre id="console"></pre>
  </div>

  <script src="payload.js"></script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
