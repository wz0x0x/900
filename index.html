<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    body {
        background: #000 url('qq.png') no-repeat center center fixed !important;
        background-size: 100% 100% !important;
        margin: 0; padding: 0; overflow: hidden; height: 100vh;
        font-family: monospace;
    }

    .exploit-title {
        position: fixed !important;
        top: 10% !important;
        left: 0; width: 100%;
        text-align: center !important;
        color: #00ff41 !important;
        font-size: 20px !important;
        font-weight: bold;
        text-shadow: 0 0 10px #00ff41;
        z-index: 9999;
    }

    /* تصميم العداد المئوي في المنتصف */
    .loader-container {
        position: fixed;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%;
        z-index: 9998;
    }

    #percentage {
        font-size: 45px;
        color: #00ff41;
        font-weight: bold;
        text-shadow: 0 0 15px rgba(0, 255, 65, 0.7);
    }

    .loader-text {
        color: white;
        font-size: 14px;
        margin-top: 10px;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    /* إخفاء إجباري لأي رسائل منبثقة أو أكواد قديمة */
    #log, .msgs, #messages, [id*="log"], [class*="msg"], div:not(.footer-bar):not(.exploit-title):not(.loader-container):not(#percentage):not(.loader-text) { 
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        position: absolute !important;
    }

    /* الشريط السفلي بتوزيعه الصحيح */
    .footer-bar {
        position: fixed !important;
        bottom: 0 !important;
        left: 0; width: 100%;
        height: 50px !important;
        background: rgba(0, 0, 0, 0.8) !important;
        border-top: 1px solid #00ff41 !important;
        z-index: 10000 !important;
    }

    .footer-table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        table-layout: fixed;
    }

    .footer-table td { vertical-align: middle; font-size: 14px; color: white; }
    .td-left { text-align: left; padding-left: 20px; }
    .td-center { text-align: center; color: #00ff41 !important; font-weight: bold; text-shadow: 0 0 8px #00ff41; }
    .td-right { text-align: right; padding-right: 20px; font-weight: bold; }

</style>
</head>
<body>

<div class="exploit-title">العقيلي - LAPSE EXPLOIT FOR FIRMWARE 9.00</div>

<div class="loader-container" id="main-loader">
    <div id="percentage">0%</div>
    <div class="loader-text">Jailbreaking in progress...</div>
</div>

<div class="footer-bar">
    <table class="footer-table">
        <tr>
            <td class="td-left">DATE: <span id="live-date"></span></td>
            <td class="td-center">● SYSTEM READY</td>
            <td class="td-right">TIME: <span id="live-clock">00:00:00</span></td>
        </tr>
    </table>
</div>

<script>
    // تحديث الوقت والتاريخ
    function updateClock() {
        var d = new Date();
        document.getElementById("live-clock").innerText = d.toLocaleTimeString('en-GB');
        document.getElementById("live-date").innerText = d.getFullYear() + "/" + (d.getMonth()+1) + "/" + d.getDate();
        setTimeout(updateClock, 1000);
    }
    updateClock();

    // وظيفة العداد (وهمي ليعطي جمالية، أو مربوط بالوقت الحقيقي)
    var count = 0;
    var progress = setInterval(function(){
        count++;
        document.getElementById("percentage").innerText = count + "%";
        if(count == 100) {
            clearInterval(progress);
            document.querySelector(".loader-text").innerText = "EXPLOIT LOADED!";
            document.querySelector(".loader-text").style.color = "#00ff41";
            // إخفاء العداد بعد ثانيتين من الاكتمال
            setTimeout(function(){ document.getElementById("main-loader").style.display = "none"; }, 2000);
        }
    }, 150); // سرعة العداد (150ms مناسبة لثغرة 9.00)

    // منع أي رسائل منبثقة
    window.alert = function() { return true; };
</script>
    
  <div class="card">
    <h1>العقيلي - Lapse Exploit for Firmware 9.00</h1>
    <pre id="console"></pre>
  </div>

  <script src="payload.js"></script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
