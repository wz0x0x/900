<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    body {
        background: #000 url('qq.png') no-repeat center center fixed !important;
        background-size: 100% 100% !important;
        margin: 0; padding: 0; overflow: hidden; height: 100vh;
        font-family: monospace;
    }

    .exploit-title {
        position: fixed !important;
        top: 10% !important;
        left: 0; width: 100%;
        text-align: center !important;
        color: #00ff41 !important;
        font-size: 20px !important;
        font-weight: bold;
        text-shadow: 0 0 10px #00ff41;
        z-index: 9999;
    }

    /* إخفاء إجباري لأي أكواد أو رسائل منبثقة مزعجة */
    #log, .msgs, #messages, [id*="log"], [class*="msg"], div:not(.footer-bar):not(.exploit-title) { 
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        position: absolute !important;
        z-index: -1 !important;
    }

    /* الشريط السفلي بتوزيع ثلاثي */
    .footer-bar {
        position: fixed !important;
        bottom: 0 !important;
        left: 0; width: 100%;
        height: 50px !important;
        background: rgba(0, 0, 0, 0.8) !important;
        border-top: 1px solid #00ff41 !important;
        z-index: 10000 !important;
    }

    .footer-table {
        width: 100%;
        height: 100%;
        border-collapse: collapse;
        table-layout: fixed; /* لضمان توزيع الثلاث أعمدة بالتساوي */
    }

    .footer-table td {
        vertical-align: middle;
        font-size: 14px;
        color: white;
    }

    /* التاريخ يسار */
    .td-left { text-align: left; padding-left: 20px; }
    /* SYSTEM READY منتصف */
    .td-center { text-align: center; color: #00ff41 !important; font-weight: bold; text-shadow: 0 0 8px #00ff41; }
    /* الوقت يمين */
    .td-right { text-align: right; padding-right: 20px; font-weight: bold; }

</style>
</head>
<body>

<div class="exploit-title">العقيلي - LAPSE EXPLOIT FOR FIRMWARE 9.00</div>

<div class="footer-bar">
    <table class="footer-table">
        <tr>
            <td class="td-left">DATE: <span id="live-date">--/--/--</span></td>
            <td class="td-center">● SYSTEM READY</td>
            <td class="td-right">TIME: <span id="live-clock">00:00:00</span></td>
        </tr>
    </table>
</div>

<script>
    function updateClock() {
        var d = new Date();
        var h = String(d.getHours()).padStart(2, '0');
        var m = String(d.getMinutes()).padStart(2, '0');
        var s = String(d.getSeconds()).padStart(2, '0');
        var dateStr = d.getFullYear() + "/" + (d.getMonth()+1) + "/" + d.getDate();
        
        document.getElementById("live-clock").innerText = h + ":" + m + ":" + s;
        document.getElementById("live-date").innerText = dateStr;
        setTimeout(updateClock, 1000);
    }
    updateClock();

    // منع أي رسائل تنبيه (Alerts) قد تظهر وتوقف الثغرة
    window.alert = function() { return true; };
    window.confirm = function() { return true; };
</script>
    
  <div class="card">
    <h1>العقيلي - Lapse Exploit for Firmware 9.00</h1>
    <pre id="console"></pre>
  </div>

  <script src="payload.js"></script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
