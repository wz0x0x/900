<!DOCTYPE html>
<html lang="en" manifest="psfree_lapse.cache">
<head>
    <meta charset="UTF-8">
    <style>
        /* إعدادات الخلفية ومنع التكرار */
        body {
            background: #000 url('qq.png') no-repeat center center fixed !important;
            background-size: 100% 100% !important;
            margin: 0; padding: 0; overflow: hidden; height: 100vh;
            font-family: monospace;
        }

        /* إخفاء إجباري لأي كود أسود أو أخضر يخرج من السكربت */
        #log, .msgs, #messages, [id*="log"], [class*="msg"], div[style*="position: absolute"] { 
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
        }

        .exploit-title {
            position: fixed !important; top: 8%; left: 0; width: 100%;
            text-align: center; color: #00ff41; font-size: 18px;
            font-weight: bold; text-shadow: 0 0 10px #00ff41; z-index: 9999;
        }

        /* المربع الشفاف للعداد */
        .loader-box {
            position: fixed; top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 20px; text-align: center; z-index: 9998;
        }

        #percentage { font-size: 50px; color: #00ff41; font-weight: bold; }

        .footer-bar {
            position: fixed !important; bottom: 0; left: 0; width: 100%;
            height: 50px; background: rgba(0, 0, 0, 0.85);
            border-top: 1px solid #00ff41; z-index: 10000;
        }

        .footer-table { width: 100%; height: 100%; table-layout: fixed; color: white; }
        .td-center { text-align: center; color: #00ff41; font-weight: bold; text-shadow: 0 0 8px #00ff41; }
    </style>
</head>
<body>
    <div class="exploit-title">العقيلي - LAPSE EXPLOIT FOR FIRMWARE 9.00</div>

    <div class="loader-box" id="main-box">
        <div id="percentage">0%</div>
        <div id="loader-status" style="color:white; font-size:13px; margin-top:10px;">SYSTEM READY</div>
    </div>

    <div class="footer-bar">
        <table class="footer-table">
            <tr>
                <td style="text-align:left; padding-left:20px;">DATE: <span id="live-date"></span></td>
                <td class="td-center">● OFFLINE MODE ACTIVE</td>
                <td style="text-align:right; padding-right:20px;">TIME: <span id="live-clock"></span></td>
            </tr>
        </table>
    </div>

    <script>
        // تحديث الوقت
        function updateClock() {
            var d = new Date();
            document.getElementById("live-clock").innerText = d.toLocaleTimeString('en-GB');
            document.getElementById("live-date").innerText = d.getFullYear() + "/" + (d.getMonth()+1) + "/" + d.getDate();
            setTimeout(updateClock, 1000);
        }
        updateClock();

        // العداد
        var count = 0;
        var progress = setInterval(function(){
            count++;
            document.getElementById("percentage").innerText = count + "%";
            if(count == 100) {
                clearInterval(progress);
                document.getElementById("loader-status").innerText = "EXPLOIT LOADED!";
                setTimeout(function(){ document.getElementById("main-box").style.display = "none"; }, 1500);
            }
        }, 60);

        // منع أي رسائل خطأ توقف الهوست
        window.onerror = function() { return true; };
        window.onunhandledrejection = function() { return true; };
</script>
    
  <div class="card">
    <h1>العقيلي - Lapse Exploit for Firmware 9.00</h1>
    <pre id="console"></pre>
  </div>

  <script src="payload.js"></script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
