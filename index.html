<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PSFree - Lapse Exploit for 9.00</title>
  <style>
        :root {
            /* إعدادات الألوان للثيم بالكامل */
            --global-font-size: 15px;
            --global-line-height: 1.4;
            --font-stack: 'Courier New', monospace;
            --primary-color: #00ff41; /* اللون الأخضر المضيء */
            --background-color: rgba(0, 0, 0, 0.85);
        }

        body {
            /* إعدادات الخلفية الموحدة */
            background: #000 url('qq.png?v=6') no-repeat center center fixed !important;
            background-size: cover !important; /* تغطية الشاشة بالكامل */
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* تنسيق إضافي لمربع السجلات ليظهر فوق الصورة بوضوح */
        #log, .msgs {
            background: rgba(0, 0, 0, 0.7) !important;
            border: 1px solid var(--primary-color);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            padding: 20px;
            border-radius: 10px;
        }
</style>

<div id="log">
    <div class="log-status-bar">
        <span class="operator-info">EXPLOIT SYSTEM ACTIVE</span>
        
        <div style="display: flex; gap: 15px; align-items: center;">
            <span id="live-clock">00:00:00</span>
            <span style="font-size: 10px; color: rgba(255,255,255,0.4);" id="live-date">2026/02/13</span>
        </div>
    </div>
    
    </div>
<script>
function updateSystemTime() {
    const now = new Date();
    // الوقت
    const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                    now.getMinutes().toString().padStart(2, '0') + ":" + 
                    now.getSeconds().toString().padStart(2, '0');
    document.getElementById('live-clock').innerText = timeStr;
    
    // التاريخ
    const dateStr = now.getFullYear() + "/" + (now.getMonth()+1).toString().padStart(2, '0') + "/" + now.getDate().toString().padStart(2, '0');
    document.getElementById('live-date').innerText = dateStr;
}
setInterval(updateSystemTime, 1000);
updateSystemTime();
</script>
</body>
  <div id="clock-container" class="neon-text">
    <div id="clock" style="font-size: 35px;">00:00:00</div>
    <div id="date" style="font-size: 18px;">Date</div>
</div>

<div id="progress-wrapper">
    <div id="progress-bar"></div>
</div>

<div id="my-name" class="neon-text">العقيلي</div>
</html>
