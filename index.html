<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    /* التنسيق الأساسي للمتصفحات القديمة */
    body {
        background-color: #000 !important;
        background-image: url('qq.png') !important;
        background-size: 100% 100% !important;
        background-attachment: fixed;
        color: white;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    /* مربع التنبيهات في المنتصف */
    #log {
        position: fixed;
        top: 20%;
        left: 10%;
        width: 80%;
        height: 50%;
        background: rgba(0, 0, 0, 0.7); /* شفافية بسيطة */
        border: 2px solid #00ff41;
        border-radius: 15px;
        padding: 15px;
        overflow-y: auto;
        font-size: 18px;
        z-index: 1;
    }

    /* الشريط السفلي الأسود */
    .footer-bar {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 60px;
        background: rgba(0, 0, 0, 0.9);
        border-top: 2px solid #00ff41;
        z-index: 10;
    }

    /* اسم العقيلي - في المنتصف */
    .my-name {
        position: absolute;
        width: 100%;
        text-align: center;
        bottom: 15px;
        color: #00ff41;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 0 0 15px #00ff41;
    }

    /* التاريخ - يسار */
    #live-date {
        position: absolute;
        left: 20px;
        bottom: 20px;
        color: #fff;
        font-size: 16px;
    }

    /* الوقت - مكانه الأصلي يمين فوق */
    #live-clock {
        position: fixed;
        top: 20px;
        right: 20px;
        color: #00ff41;
        font-size: 25px;
        font-weight: bold;
        background: rgba(0,0,0,0.6);
        padding: 10px;
        border-radius: 8px;
    }
</style>
</head>
<body>

<div id="live-clock">00:00:00</div>

<div id="log">
    جاري تهيئة النظام...
</div>

<div class="footer-bar">
    <div id="live-date">2026/02/13</div>
    <div class="my-name">العقيلي</div>
</div>

<script>
    // وظيفة الوقت والتاريخ
    function showTime(){
        var date = new Date();
        var h = date.getHours(); 
        var m = date.getMinutes(); 
        var s = date.getSeconds(); 
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
        document.getElementById("live-clock").innerText = h + ":" + m + ":" + s;
        
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        document.getElementById("live-date").innerText = year + "/" + month + "/" + day;
        
        setTimeout(showTime, 1000);
    }
    showTime();
</script>

</body>
</html>
