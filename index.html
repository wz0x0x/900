<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>PSFree - Lapse Exploit</title>
    <style>
        /* إعدادات الجسم الأساسية */
        body {
            background: #000 url('qq.png?v=6') no-repeat center center fixed !important;
            background-size: 100% 100% !important;
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* مربع السجلات (Log) - جعلناه شفافاً وبدون حدود مزعجة */
        #log, .msgs {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* لتوسيط المربع تماماً */
            width: 80%;
            max-height: 60%;
            background: rgba(0, 0, 0, 0.6) !important; /* شفافية تعمل على كل الأجهزة */
            padding: 20px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 10px;
            overflow-y: auto;
            text-align: left;
        }

        /* الشريط السفلي (الأسود الشفاف) */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8); /* شريط أسود شفاف */
            padding: 15px 0;
            border-top: 1px solid rgba(0, 255, 65, 0.5);
            z-index: 10000;
        }

        /* اسم العقيلي - في الوسط وأخضر مضيء */
        .user-name-footer {
            text-align: center;
            color: #00ff41;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            display: block;
            width: 100%;
        }

        /* التاريخ - أسفل يسار الشريط */
        #live-date {
            position: absolute;
            left: 20px;
            bottom: 15px;
            color: #fff;
            font-size: 14px;
            opacity: 0.8;
        }

        /* الوقت - مكانه في الأعلى (أو كما كان) */
        #live-clock {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 5px;
        }
    </style>

<div id="live-clock">00:00:00</div>

    <div id="log">
        <div>انتظر تحميل الثغرة...</div>
    </div>

    <div class="bottom-bar">
        <div id="live-date">2026/02/13</div>
        <span class="user-name-footer">العقيلي</span>
    </div>

    <script>
        function updateTime() {
            var now = new Date();
            var h = String(now.getHours()).padStart(2, '0');
            var m = String(now.getMinutes()).padStart(2, '0');
            var s = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('live-clock').innerText = h + ":" + m + ":" + s;

            var y = now.getFullYear();
            var mon = String(now.getMonth() + 1).padStart(2, '0');
            var d = String(now.getDate()).padStart(2, '0');
            document.getElementById('live-date').innerText = y + "/" + mon + "/" + d;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
  <div id="clock-container" class="neon-text">
    <div id="clock" style="font-size: 35px;">00:00:00</div>
    <div id="date" style="font-size: 18px;">Date</div>
</div>

<div id="progress-wrapper">
    <div id="progress-bar"></div>
</div>

<div id="my-name" class="neon-text">العقيلي</div>
</html>
