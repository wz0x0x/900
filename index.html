<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
    body {
        background: #000 url('qq.png') no-repeat center center fixed !important;
        background-size: 100% 100% !important;
        color: white;
        margin: 0;
        padding: 0;
        font-family: 'Courier New', monospace;
        overflow: hidden;
    }

    /* العنوان الأخضر المضيء فوق الأكواد */
    .exploit-title {
        position: fixed;
        top: 15%;
        width: 100%;
        text-align: center;
        color: #00ff41;
        font-size: 20px;
        font-weight: bold;
        text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
        z-index: 10;
        text-transform: uppercase;
    }

    /* المربع الشفاف الصغير للأوامر */
    #log {
        position: fixed;
        top: 25%;
        left: 25%;
        width: 50%;
        height: 35%;
        background: rgba(0, 0, 0, 0.5); /* شفافية احترافية */
        border: 1px solid rgba(0, 255, 65, 0.4);
        border-radius: 12px;
        padding: 15px;
        overflow-y: auto; /* يسمح بالتمرير إذا كثرت الأكواد */
        font-size: 13px;
        color: #00ff41;
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
        z-index: 5;
    }

    /* الشريط السفلي */
    .footer-bar {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 55px;
        background: rgba(0, 0, 0, 0.8);
        border-top: 1px solid #00ff41;
        z-index: 20;
    }

    .my-name {
        position: absolute;
        width: 100%;
        text-align: center;
        bottom: 15px;
        color: #00ff41;
        font-size: 22px;
        font-weight: bold;
        text-shadow: 0 0 10px #00ff41;
    }

    #live-date {
        position: absolute;
        left: 20px;
        bottom: 18px;
        color: #fff;
        font-size: 14px;
        opacity: 0.7;
    }

    #live-clock {
        position: fixed;
        top: 20px;
        right: 25px;
        color: #fff;
        font-size: 22px;
        font-weight: bold;
        text-shadow: 0 0 5px rgba(255,255,255,0.5);
    }

    /* إخفاء أي نصوص تخرج عن المربع (للتنظيف) */
    .hidden-msg { display: none; }
</style>
</head>
<body>

<div class="exploit-title">PSFREE - LAPSE EXPLOIT FOR FIRMWARE 9.00</div>

<div id="live-clock">00:00:00</div>

<div id="log"></div>

<div class="footer-bar">
    <div id="live-date"></div>
    <div class="my-name">العقيلي</div>
</div>

<script>
    // تحديث الوقت
    function updateInfo() {
        var d = new Date();
        document.getElementById("live-clock").innerText = d.toLocaleTimeString();
        document.getElementById("live-date").innerText = d.getFullYear() + "/" + (d.getMonth()+1) + "/" + d.getDate();
        setTimeout(updateInfo, 1000);
    }
    updateInfo();

    /* وظيفة ذكية: إذا حاولت الثغرة الكتابة خارج المربع، سنقوم بسحب النص ووضعه داخل المربع رغماً عنها */
    var oldLog = console.log;
    console.log = function (message) {
        var logBox = document.getElementById('log');
        if (logBox) {
            var newEntry = document.createElement('div');
            newEntry.innerText = "> " + message;
            logBox.appendChild(newEntry);
            logBox.scrollTop = logBox.scrollHeight; // النزول لآخر سطر تلقائياً
        }
        oldLog.apply(console, arguments);
    };
</script>
    
  <div class="card">
    <h1>PSFree - Lapse Exploit for Firmware 9.00</h1>
    <pre id="console"></pre>
  </div>

  <script src="payload.js"></script>
  <script type="module" src="./alert.mjs"></script>
</body>
</html>
</html>
