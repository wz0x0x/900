<html manifest="psfree_lapse.cache">
<head>
    <title>العقيلي-Lapse Exploit For 9.00</title>
    <style>
        body {
            /* حل مشكلة الصورة المتداخلة: جعلها كاملة قطعة واحدة */
            background: #000 url('00.png') no-repeat center center fixed !important;
            background-size: 100% 100% !important; 
            color: white;
            font-size: 28px;
            text-align: center;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .info {
            /* العداد الأبيض المضيء العريض والعايم */
            color: #ffffff !important;
            font-weight: 900 !important;
            text-shadow: 0 0 15px #ffffff, 0 0 30px #ffffff;
            text-transform: uppercase;
        }
    </style>
    <script>
        history.replaceState(null,null,'index.html');
        var histlength=history.length;
        history.go(-histlength);

        function DLProgress(e){
            var Percent = Math.round(e.loaded / e.total * 100);
            document.getElementById("msgs").innerHTML = "Installing Offline Cache ... " + Percent + "%";
        }

        function DisplayCacheProgress(){
            document.getElementById("msgs").innerHTML = "Cache Installed Successfully";
            setTimeout(function(){ location.replace("index.html"); }, 2000);
        }

        window.applicationCache.addEventListener("progress", DLProgress, false);
        window.applicationCache.oncached = function(e){ DisplayCacheProgress(); };
        window.applicationCache.onupdateready = function(e){ DisplayCacheProgress(); };
</script>
</head>
<body style=overflow:hidden>
<div id=msgs class=info style='-webkit-font-feature-settings:"tnum";font-feature-settings:"tnum";'></div>
</body>
</html>
